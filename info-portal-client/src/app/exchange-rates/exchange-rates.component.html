<h3>EXCHANGE-RATES</h3>
<li *ngFor="let exchangeRate of exchangeRates">
  <span class="exchange-rate">{{exchangeRate.baseCurrency}}</span>
  <span class="exchange-rate">{{exchangeRate.currency}}</span>
  <span class="exchange-rate">{{exchangeRate.saleRate}}</span>
  <span class="exchange-rate">{{exchangeRate.purchaseRate}}</span>
</li>
